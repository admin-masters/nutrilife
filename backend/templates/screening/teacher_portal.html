{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>table{width:100%;border-collapse:collapse}td,th{padding:.5rem;border-bottom:1px solid #eee}</style>
</head>
<body>
  <h2>Teacher Portal</h2>
  <p>
    <a href="{% url 'teacher_add_student_token' teacher_token %}{% if selected_classroom %}?classroom={{ selected_classroom }}{% endif %}">
      + Add student
    </a>
  </p>
  
  <form method="get" action=".">
    <label>Classroom:
      <select name="classroom">
        <option value="">All</option>
        {% for c in classrooms %}
          <option value="{{ c.id }}" {% if selected_classroom == c.id %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Risk:
      <select name="risk">
        <option value="">All</option>
        <option value="GREEN" {% if selected_risk == "GREEN" %}selected{% endif %}>Green</option>
        <option value="AMBER" {% if selected_risk == "AMBER" %}selected{% endif %}>Amber</option>
        <option value="RED" {% if selected_risk == "RED" %}selected{% endif %}>Red</option>
      </select>
    </label>
    <label>Search: <input type="text" name="q" value="{{ q|default:'' }}"></label>
    <button type="submit">Apply</button>
  </form>

  <table>
    <thead><tr><th>Name</th><th>Class</th><th>Last risk</th><th>Action</th></tr></thead>
    <tbody>
    {% for s in students %}
      <tr>
        <td>{{ s.full_name }}</td>
        <td>{{ s.classroom|default:"-" }}</td>
        <td>{% if s.last_risk %}{{ s.last_risk }}{% else %}-{% endif %}</td>
        <td><a href="{% url 'screening_create' s.id %}">Fill a Screening</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No students yet</td></tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
